{% extends 'ajax_crud/base.html' %}
{% load static %}

{%block title %}
    Visitors 
{% endblock %}
   
    <body>
        {%block content%}
            <div class="container">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="thead-dark">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Password</th>
                        
                        </tr>
                        
                    </thead>
                    <tbody>
                    {% for v in visitors %}
                    
                    <tr>
                    <td>{{v.id}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.password}}</td>

        
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'ajax_crud:create' %}" class="btn btn-primary">Add New Record</a>
            
            </div>

            {%endblock%}
    </body>
</html>
