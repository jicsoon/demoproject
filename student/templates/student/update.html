{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'student/css/bootstrap.css'%}" rel="stylesheet">
        <link href="{% static 'student/css/bootstrap-grid.css'%}" rel="stylesheet">
        <link href="{% static 'student/css/bootstrap-reboot.css'%}" rel="stylesheet">
        <link href="{% static 'student/css/main.css'%}" rel="stylesheet">
        <script src="{% static 'student/js/jquery-3.3.1.js' %}"></script>
        <script src="{% static 'student/js/popper.min.js' %}"></script>
        <script src="{% static 'student/js/bootstrap.js' %}"></script>
        
    </head>
    <body>
            <div class="container">

                <form method="POST" class="post-form" >
                    {% csrf_token %}  
                <div class="container">   <br>  
                        <div class="form-group row">  
                              <label class=" col-form-label"></label>  
                              <div class="col">  <h3>Enter Details</h3>   </div>  
                      </div>  
                      <div class="form-group row">  
                                <label class="col col-form-label col-3">Student Id:</label>  
                                <div class="col">  {{ form.sid }}   </div>  
                      </div> 
                     
                     <div class="form-group row">  
                                <label class="col col-form-label col-3">Student Name:</label>  
                                <div class="col">   {{ form.name }}  </div>  
                    </div>    
                     
                    
                    <div class="form-group row">  
                                <label class="col col-form-label col-3">Graduaton Date :</label>  
                                <div class="col">   {{ form.grad_date }}   </div>  
                  </div>  
                      
                    <div class="form-group row">  
                              <label class="col col-form-label col-3">Student Score:</label>  
                              <div class="col">    {{ form.score }}  </div>   
                     </div>            
                  <button type="submit" class="btn btn-primary">Update</button> 
            </form>  
                             
            </div>
    </body>
</html>
